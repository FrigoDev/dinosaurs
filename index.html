<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dinographic</title>
    <!-- Include Google fonts: Frijole, Open Sans, Oswald, Merriweather -->
    <link href="https://fonts.googleapis.com/css?family=Frijole|Open+Sans|Oswald&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- Normalize browser styles -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">
    <!-- Link to app.js with defer till HTML render -->
    <script type="module" defer src="js/app.js"></script>
</head>
<body>
    <header>
        <h2>Natural History Museum</h2> 
        <h1>Dinosaurs</h1>
        <h3>How do you compare?</h3>
    </header>
     <main class="container">
        <!-- Form section to get human data -->
        <section class="form-section">
            <form id="dino-compare">
                <div class="form-container">
                    <p>Name:</p>
                    <input id="name" class="form-field__full" value="" type="text" name="name" placeholder="Type your name">
                    <p>Height:</p>
                    <label>Feet: <input id="feet" class="form-field__short" value="" type="number" name="feet" placeholder="ft."></label>
                    <label>inches: <input id="inches" class="form-field__short" value="" type="number" name="inches" placeholder="in."></label>
                    <p>Weight:</p>
                    <label><input id="weight" class="form-field__full" value="" type="number" name="weight" placeholder="lbs." >Pounds</label>
                    <p>Diet:</p>
                    <select id="diet" class="form-field__full" name="diet">
                        <option value="herbivore">Herbivore</option>
                        <option value="omnivore">Omnivore</option>
                        <option value="carnivore">Carnivore</option>
                    </select>
                    <div class="btn-cont">
                        <button id="btn" type="submit">Compare Me!</button>
                    </div>
                </div>
            </form>
        </section>
        <!-- Grid section to display dinosaur cards -->
        <section class="grid-section">
            <div id="grid">
                
            </div>
        </section>
     </main>

    <footer>
        <!-- Include information source -->
        <p class="fine-print">Data Sourced from <a href="https://www.wikipedia.org/">Wikipedia.org</a>, all numbers are approximations.</p>
    </footer>
</body>
</html>
